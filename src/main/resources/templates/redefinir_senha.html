<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha | Global Transportes</title>
    <link rel="stylesheet" th:href="@{/css/EsqueciSenha.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-logo"></div>
    <div class="container">
        <img th:src="@{/img/LogoSem.png}" alt="Logo Global Transportes" class="logo" />
        <div class="titulo-logo">
            <span class="digital">GLOBAL</span>
            <span class="cargas">TRANSPORTES</span>
        </div>
        <h2 class="titulo">Redefinir senha</h2>
        <p class="descricao">Digite sua nova senha para continuar.</p>
        <form th:action="@{/redefinir_senha}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <input type="password" name="novaSenha" placeholder="Nova senha" required />
            <input type="password" name="confirmarSenha" placeholder="Confirmar senha" required />
            <button type="submit">Salvar</button>
            <div id="mensagem" th:text="${mensagem}"></div>
        </form>
        <a th:href="@{/login}" class="btn-voltar">
            <img th:src="@{/img/desfazer1.png}" alt="Voltar" />
        </a>
    </div>
</body>
</html>
