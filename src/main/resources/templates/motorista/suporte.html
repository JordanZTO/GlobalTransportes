<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precisa de Ajuda?</title>
    <link rel="stylesheet" th:href="@{/css/PrecisaAjuda.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a th:href="@{/motorista/home}" class="btn-voltar">
            <img th:src="@{/img/desfazer1.png}" alt="Voltar" />
        </a>
        <div class="logo-area">
            <img th:src="@{/img/LogoSem.png}" alt="Logo" class="logo">
        </div>
    </div>
    <main>
        <section class="ajuda-container">
            <h1>Algum problema? <span class="emoji">☹️</span></h1>
            <p class="subtitulo"><a href="#">Deixe nossa equipe ajudar você</a></p>
            <form class="ajuda-form" th:action="@{/motorista/suporte}" th:object="${contatoDTO}" method="post">
                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <select id="assunto" th:field="*{assunto}" required>
                        <option value="" disabled selected>-- Selecione um assunto --</option>
                        <option value="Frete">Frete</option>
                        <option value="Reclamação">Reclamação</option>
                        <option value="Sugestão">Sugestão</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="detalhes">Detalhes</label>
                    <textarea id="detalhes" th:field="*{detalhes}" rows="4" placeholder="Detalhes"></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
    </main>

    <div th:if="${mensagem}" style="color: green;">
        <p th:text="${mensagem}"></p>
    </div>

    <div th:if="${erro}" style="color: red;">
        <p th:text="${erro}"></p>
    </div>

    <footer>
        <div class="footer-logo">
            <img th:src="@{/img/LogoSem.png}" alt="Logo Anatanelly" />
            <div class="footer-logo-text">
                <strong>Anatonelly</strong>
                <span>Global Transportes</span>
            </div>
        </div>
        <div class="footer-content-right">
            <div class="footer-contact">
                <span>Contato</span>
                <span><img th:src="@{/img/gmail.png}" alt="gmail">comercial@globaltransportes.log.br</span>
                <span><img th:src="@{/img/telefone.png}" alt="telefone">+55 (31) 99431-6561</span>
            </div>
            <div class="footer-social">
                <span>Redes Sociais</span>
                <div class="footer-social-icons">
                    <a href="https://facebook.com/seu_perfil" target="_blank">
                        <img th:src="@{/img/Face.png}" alt="Facebook" />
                    </a>
                    <a href="https://instagram.com/seu_perfil" target="_blank">
                        <img th:src="@{/img/Insta.png}" alt="Instagram" />
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-copy">© 2023 Anatonelly. Todos os direitos reservados.</div>
    </footer>
    <script th:src="@{/js/Cadastro.js}"></script>
</body>
</html>
