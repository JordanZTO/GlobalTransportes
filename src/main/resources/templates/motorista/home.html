<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Motorista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/HomeMoto.css}">
</head>
<body>

<div class="sidebar">
    <div class="sidebar-logo">
        <img th:src="@{/img/LogoSem.png}" alt="Logo Global Transportes" />
    </div>
    <div class="sidebar-title">Global Transportes</div>
    <nav class="sidebar-nav">
        <a th:href="@{/motorista/home}" class="sidebar-link active">
            <i class="fas fa-home"></i> <span>Início</span>
        </a>
        <a th:href="@{/motorista/perfil}" class="sidebar-link">
            <i class="fas fa-user"></i> <span>Meu Perfil</span>
        </a>
        <a th:href="@{/motorista/fretes_disponiveis}" class="sidebar-link">
            <i class="fas fa-list"></i> <span>Fretes Disponíveis</span>
        </a>
        <a th:href="@{/motorista/home}" class="sidebar-link">
            <i class="fas fa-truck"></i> <span>Meus Fretes</span>
        </a>
        <a th:href="@{/motorista/suporte}" class="sidebar-link">
            <i class="fas fa-headset"></i> <span>Suporte</span>
        </a>
    </nav>
    <div class="sidebar-separator"></div>
    <div class="sidebar-bottom">
        <a th:href="@{/logout}" class="sidebar-logout">
            <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
        </a>
    </div>
</div>

<div class="main-content">
    <div class="header">
        <h2>Menu do Motorista</h2>
        <p class="user-info"><strong>Usuário:</strong> <span th:text="${motorista.nome_completo}"></span></p>
    </div>

    <div class="fretes-section">
        <h2>Meus Fretes</h2>
        <form method="get" action="/motorista/home" class="filter-form">
            <input type="text" name="filtro" placeholder="Filtrar por tipo de carga, origem, destino..." th:value="${filtro}">
            <button type="submit" class="btn-action"><i class="fas fa-search"></i> Filtrar</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Carga</th>
                    <th>Valor</th>
                    <th>Data Origem</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Status</th>
                    <th>Detalhes</th>
                    <th>Rastreio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="frete : ${fretesMotorista}">
                    <td th:text="${frete.tipoCarga}"></td>
                    <td th:text="${'R$ ' + #numbers.formatDecimal(frete.valorFrete, 1, 'POINT', 2, 'COMMA')}"></td>
                    <td th:text="${#temporals.format(frete.dataCriacao, 'dd/MM/yyyy')}"></td>
                    <td th:text="${frete.enderecoOrigem.cidade}"></td>
                    <td th:text="${frete.enderecoDestino.cidade}"></td>
                    <td th:text="${frete.freteStatus.nome}"></td>
                    <td>
                        <a th:href="@{'/motorista/frete/' + ${frete.freteId}}" class="btn-action">
                            <i class="fas fa-eye"></i> Ver Detalhes
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/motorista/frete/checkpoint/' + ${frete.freteId}}"
                           class="btn-action"
                           th:classappend="${frete.freteStatus.nome == 'ENTREGUE' or frete.freteStatus.nome == 'CANCELADO' or frete.freteStatus.nome == 'EXTRAVIADO'} ? 'disabled' : ''"
                           th:onclick="${frete.freteStatus.nome == 'ENTREGUE' or frete.freteStatus.nome == 'CANCELADO' or frete.freteStatus.nome == 'EXTRAVIADO'} ? 'return false;' : ''">
                            <i class="fas fa-map-marker-alt"></i> Cadastrar Checkpoint
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
