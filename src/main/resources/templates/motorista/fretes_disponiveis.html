<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fretes Disponíveis</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/FretesDispoM.css}">
</head>
<body>
<div class="sidebar">
    <div class="sidebar-logo">
        <img th:src="@{/img/LogoSem.png}" alt="Logo Global Transportes">
    </div>
    <div class="sidebar-title">Global Transportes</div>
    <nav class="sidebar-nav">
        <a th:href="@{/motorista/home}" class="sidebar-link">
            <i class="fas fa-home"></i> <span>Início</span>
        </a>
        <a th:href="@{/motorista/perfil}" class="sidebar-link">
            <i class="fas fa-user"></i> <span>Meu Perfil</span>
        </a>
        <a th:href="@{/motorista/fretes_disponiveis}" class="sidebar-link active">
            <i class="fas fa-list"></i> <span>Fretes Disponíveis</span>
        </a>
        <a th:href="@{/motorista/home}" class="sidebar-link">
            <i class="fas fa-truck"></i> <span>Meus Fretes</span>
        </a>
        <a th:href="@{/motorista/suporte}" class="sidebar-link">
            <i class="fas fa-headset"></i> <span>Suporte</span>
        </a>
    </nav>
    <div class="sidebar-separator"></div>
    <div class="sidebar-bottom">
        <a th:href="@{/logout}" class="sidebar-logout">
            <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
        </a>
    </div>
</div>

<div class="container">
    <h2>Fretes Disponíveis</h2>

    <form method="get" action="/motorista/fretes_disponiveis" class="search-form">
        <input type="text" name="filtro" placeholder="Filtrar fretes disponíveis" th:value="${filtro}">
        <button type="submit"><i class="fas fa-search"></i> Filtrar</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Carga</th>
            <th>Valor</th>
            <th>Data Origem</th>
            <th>Origem</th>
            <th>Destino</th>
            <th>Status</th>
            <th>Detalhes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="frete : ${fretes}">
            <td th:text="${frete.tipoCarga}"></td>
            <td th:text="${frete.valorFrete}"></td>
            <td th:text="${#temporals.format(frete.dataCriacao, 'dd/MM/yyyy')}"></td>
            <td th:text="${frete.enderecoOrigem.cidade}"></td>
            <td th:text="${frete.enderecoDestino.cidade}"></td>
            <td th:text="${frete.freteStatus.nome}"></td>
            <td>
                <a th:href="@{'/motorista/frete/disponivel/' + ${frete.freteId}}" class="btn btn-primary">
                    <i class="fas fa-eye"></i> Ver Detalhes
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/motorista/home" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
</div>
</body>
</html>
