<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fretes Disponíveis</title>
  <meta charset="UTF-8">
</head>
<body>

<h2>Fretes Disponíveis</h2>

<br>

<form method="get" action="/motorista/fretes_disponiveis">
  <input type="text" name="filtro" placeholder="Filtrar fretes disponíveis" th:value="${filtro}">
  <button type="submit">Filtrar</button>
</form>

<br>

<table border="1">
  <thead>
  <tr>
    <th>Carga</th>
    <th>Valor</th>
    <th>Data Origem</th>
    <th>Origem</th>
    <th>Destino</th>
    <th>Status</th>
    <th>Detalhes</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="frete : ${fretes}">
    <td th:text="${frete.tipoCarga}"></td>
    <td th:text="${frete.valorFrete}"></td>
    <td th:text="${frete.dataCriacao}"></td>
    <td th:text="${frete.enderecoOrigem.cidade}"></td>
    <td th:text="${frete.enderecoDestino.cidade}"></td>
    <td th:text="${frete.freteStatus.nome}"></td>
    <td>
      <button type="button"
              th:onclick="'window.location.href=\'/motorista/frete/disponivel' + ${frete.freteId} + '\';'">
        Ver Detalhes
      </button>
    </td>
  </tr>
  </tbody>
</table>

<br>

<a href="/motorista/home"><button>Voltar</button></a>

</body>
</html>
