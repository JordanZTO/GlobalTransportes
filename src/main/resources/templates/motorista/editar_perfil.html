<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Motorista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/EditarMoto.css}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img th:src="@{/img/LogoSem.png}" alt="Logo Global Transportes">
        </div>
        <div class="sidebar-title">Global Transportes</div>
        <nav class="sidebar-nav">
            <a th:href="@{/motorista/home}" class="sidebar-link">
                <i class="fas fa-home"></i> <span>Início</span>
            </a>
            <a th:href="@{/motorista/perfil}" class="sidebar-link active">
                <i class="fas fa-user"></i> <span>Meu Perfil</span>
            </a>
            <a th:href="@{/motorista/fretes_disponiveis}" class="sidebar-link">
                <i class="fas fa-list"></i> <span>Fretes Disponíveis</span>
            </a>
            <a th:href="@{/motorista/home}" class="sidebar-link">
                <i class="fas fa-truck"></i> <span>Meus Fretes</span>
            </a>
            <a th:href="@{/motorista/suporte}" class="sidebar-link">
                <i class="fas fa-headset"></i> <span>Suporte</span>
            </a>
        </nav>
        <div class="sidebar-separator"></div>
        <div class="sidebar-bottom">
            <a th:href="@{/logout}" class="sidebar-logout">
                <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <h2 class="text-center mb-4">Editar Perfil do Motorista</h2>

            <form th:action="@{/motorista/editar-perfil}" method="post" enctype="multipart/form-data" th:object="${motorista}">
                <!-- Dados Pessoais -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="section-title mb-0">Dados Pessoais</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" th:field="*{nome_completo}" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">CNH</label>
                                    <input type="text" class="form-control" th:field="*{numero_cnh}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">ANTT</label>
                                    <input type="text" class="form-control" th:field="*{numero_antt}" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Telefone Pessoal</label>
                                    <input type="text" class="form-control" th:field="*{telefone_pessoal}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Email Comercial</label>
                                    <input type="email" class="form-control" th:field="*{email_comercial}" />
                                </div>
                            </div>
                        </div>

                        <!-- Telefones de Referência -->
                        <h4 class="mt-4 mb-3">Telefones de Referência</h4>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Referência 1</label>
                                    <input type="text" class="form-control" th:field="*{telefone_referencia_1}" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Referência 2</label>
                                    <input type="text" class="form-control" th:field="*{telefone_referencia_2}" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Referência 3</label>
                                    <input type="text" class="form-control" th:field="*{telefone_referencia_3}" />
                                </div>
                            </div>
                        </div>

                        <!-- Telefones de Segurança -->
                        <h4 class="mt-4 mb-3">Telefones de Segurança</h4>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Segurança 1</label>
                                    <input type="text" class="form-control" th:field="*{telefone_seguranca_1}" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Segurança 2</label>
                                    <input type="text" class="form-control" th:field="*{telefone_seguranca_2}" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Segurança 3</label>
                                    <input type="text" class="form-control" th:field="*{telefone_seguranca_3}" />
                                </div>
                            </div>
                        </div>

                        <!-- Foto CNH -->
                        <div class="form-group mt-4">
                            <label class="form-label">Foto da CNH</label>
                            <div class="custom-file-upload">
                                <input type="file" name="fotoCnh" class="form-control" />
                            </div>
                            <span th:if="${motorista.fotoCnhNome}" class="photo-preview">
                                <a th:href="@{/imagem/{nome}(nome=${motorista.fotoCnhNome})}" target="_blank" class="btn btn-info btn-sm">
                                    <i class="fas fa-eye"></i> Ver CNH
                                </a>
                                <div class="form-check mt-2">
                                    <input type="checkbox" class="form-check-input" name="removerFotoCnh" id="removerFotoCnh" />
                                    <label class="form-check-label" for="removerFotoCnh">Remover Foto da CNH</label>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Endereço -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="section-title mb-0">Endereço</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="form-label">Logradouro</label>
                                    <input type="text" class="form-control" th:field="*{logradouro}" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Número</label>
                                    <input type="text" class="form-control" th:field="*{numero}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Complemento</label>
                                    <input type="text" class="form-control" th:field="*{complemento}" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Bairro</label>
                                    <input type="text" class="form-control" th:field="*{bairro}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Cidade</label>
                                    <input type="text" class="form-control" th:field="*{cidade}" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Estado</label>
                                    <select class="form-control" th:field="*{estado}" required>
                                        <option value="" disabled selected>-- Selecione um estado --</option>
                                        <option value="AC">Acre (AC)</option>
                                        <option value="AL">Alagoas (AL)</option>
                                        <option value="AP">Amapá (AP)</option>
                                        <option value="AM">Amazonas (AM)</option>
                                        <option value="BA">Bahia (BA)</option>
                                        <option value="CE">Ceará (CE)</option>
                                        <option value="DF">Distrito Federal (DF)</option>
                                        <option value="ES">Espírito Santo (ES)</option>
                                        <option value="GO">Goiás (GO)</option>
                                        <option value="MA">Maranhão (MA)</option>
                                        <option value="MT">Mato Grosso (MT)</option>
                                        <option value="MS">Mato Grosso do Sul (MS)</option>
                                        <option value="MG">Minas Gerais (MG)</option>
                                        <option value="PA">Pará (PA)</option>
                                        <option value="PB">Paraíba (PB)</option>
                                        <option value="PR">Paraná (PR)</option>
                                        <option value="PE">Pernambuco (PE)</option>
                                        <option value="PI">Piauí (PI)</option>
                                        <option value="RJ">Rio de Janeiro (RJ)</option>
                                        <option value="RN">Rio Grande do Norte (RN)</option>
                                        <option value="RS">Rio Grande do Sul (RS)</option>
                                        <option value="RO">Rondônia (RO)</option>
                                        <option value="RR">Roraima (RR)</option>
                                        <option value="SC">Santa Catarina (SC)</option>
                                        <option value="SP">São Paulo (SP)</option>
                                        <option value="SE">Sergipe (SE)</option>
                                        <option value="TO">Tocantins (TO)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">CEP</label>
                                    <input type="text" class="form-control" th:field="*{cep}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label">País</label>
                                    <input type="text" class="form-control" th:field="*{pais}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Caminhão -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="section-title mb-0">Informações do Caminhão</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">CRLV</label>
                                    <input type="text" class="form-control" th:field="*{numeroCrlv}" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Placa</label>
                                    <input type="text" class="form-control" th:field="*{placaVeiculo}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Ano</label>
                                    <input type="text" class="form-control" th:field="*{ano}" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Fabricante</label>
                                    <input type="text" class="form-control" th:field="*{fabricante}" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Modelo</label>
                                    <input type="text" class="form-control" th:field="*{modelo}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Cor</label>
                                    <input type="text" class="form-control" th:field="*{cor}" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Quantidade de Eixos</label>
                                    <input type="text" class="form-control" th:field="*{quantidadeEixo}" />
                                </div>
                            </div>
                        </div>

                        <!-- Fotos do Caminhão -->
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Foto da Frente do Caminhão</label>
                                    <div class="custom-file-upload">
                                        <input type="file" name="fotoFrente" class="form-control" />
                                    </div>
                                    <span th:if="${motorista.fotoFrenteNome}" class="photo-preview">
                                        <a th:href="@{/imagem/{nome}(nome=${motorista.fotoFrenteNome})}" target="_blank" class="btn-view-photo">
                                            <i class="fas fa-eye"></i> Ver Frente
                                        </a>
                                        <div class="form-check mt-2">
                                            <input type="checkbox" class="form-check-input" name="removerFotoFrente" id="removerFotoFrente" />
                                            <label class="form-check-label" for="removerFotoFrente">Remover Foto</label>
                                        </div>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Foto da Placa do Caminhão</label>
                                    <div class="custom-file-upload">
                                        <input type="file" name="fotoPlaca" class="form-control" />
                                    </div>
                                    <span th:if="${motorista.fotoPlacaNome}" class="photo-preview">
                                        <a th:href="@{/imagem/{nome}(nome=${motorista.fotoPlacaNome})}" target="_blank" class="btn-view-photo">
                                            <i class="fas fa-eye"></i> Ver Placa
                                        </a>
                                        <div class="form-check mt-2">
                                            <input type="checkbox" class="form-check-input" name="removerFotoPlaca" id="removerFotoPlaca" />
                                            <label class="form-check-label" for="removerFotoPlaca">Remover Foto</label>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                    <a href="/motorista/perfil" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/Perfil.js}"></script>
</body>
</html>
