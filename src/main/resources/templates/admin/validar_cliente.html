<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validar Cliente</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/ValiCli.css}" href="/css/ValiCli.css">
</head>
<body>
<div class="vali-bg">
    <div class="vali-card">
        <div class="vali-title">Lista de Clientes</div>
        <table class="vali-table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Email Comercial</th>
                <th>Telefone</th>
                <th>Validado</th>
                <th>Detalhes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cnpj}"></td>
                <td th:text="${cliente.emailComercial}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.valido ? 'Sim' : 'NÃ£o'}"></td>
                <td>
                    <a th:href="@{/admin/cliente/{id}(id=${cliente.clienteId})}" style="text-decoration:none;">
                        <button class="btn-detalhes" type="button">Ver detalhes</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div style="text-align:center; margin-top: 18px;">
            <a href="/admin/home" style="text-decoration:none;">
                <button class="btn-voltar" type="button">Voltar</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
