<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Motoristas | Global Transportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homeadm.css}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img th:src="@{/img/LogoSem.png}" alt="Logo" />
        </div>
        <div class="sidebar-title">Global Transportes</div>
        <nav class="sidebar-nav">
            <a th:href="@{/admin/home}" class="sidebar-link"><i class="fas fa-home"></i> <span>Início</span></a>
            <a th:href="@{/admin/validar_cliente}" class="sidebar-link"><i class="fas fa-building"></i> <span>Validar Clientes</span></a>
            <a th:href="@{/admin/validar_motorista}" class="sidebar-link active"><i class="fas fa-truck"></i> <span>Validar Motoristas</span></a>
            <a th:href="@{/admin/fretes}" class="sidebar-link"><i class="fas fa-route"></i> <span>Gerenciar Fretes</span></a>
            <a th:href="@{/admin/dashboard}" class="sidebar-link"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
        </nav>
        <div class="sidebar-separator"></div>
        <div class="sidebar-bottom">
            <form th:action="@{/logout}" method="post" style="width:100%;">
                <button type="submit" class="sidebar-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
                </button>
            </form>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h2 class="text-center mb-4">Lista de Motoristas</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email Comercial</th>
                        <th>Telefone</th>
                        <th>Validado</th>
                        <th>Detalhes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="motorista : ${motoristas}">
                        <td th:text="${motorista.nome_completo}">Nome</td>
                        <td th:text="${motorista.cpf}">CPF</td>
                        <td th:text="${motorista.email_comercial}">Email</td>
                        <td th:text="${motorista.telefone_pessoal}">Telefone</td>
                        <td th:text="${motorista.valido ? 'Sim' : 'Não'}">Valido</td>
                        <td>
                            <a th:href="@{/admin/motorista/{id}(id=${motorista.motorista_id})}" class="btn btn-primary btn-sm">
                                <i class="fas fa-eye"></i> Ver detalhes
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a th:href="@{/admin/home}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
