<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fretes</title>
</head>
<body>

<h3>Fretes</h3>

<form method="get" action="/admin/fretes">
    <input type="text" name="filtro" placeholder="Filtrar por palavra-chave" th:value="${filtro}">
    <button type="submit">Filtrar</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>Carga</th>
        <th>Valor</th>
        <th>Data Origem</th>
        <th>Origem</th>
        <th>Destino</th>
        <th>Status</th>
        <th>Detalhes</th>
    </tr>
    </thead>
    <tbody>

    <br>

    <tr th:each="frete : ${fretes}">
        <td th:text="${frete.tipoCarga}"></td>
        <td th:text="${frete.valorFrete}"></td>
        <td th:text="${frete.dataCriacao}"></td>
        <td th:text="${frete.enderecoOrigem.cidade}"></td>
        <td th:text="${frete.enderecoDestino.cidade}"></td>
        <td th:text="${frete.freteStatus.nome}"></td>
        <td>
            <button type="button"
                    th:onclick="'window.location.href=\'/admin/frete/' + ${frete.freteId} + '\';'">
                Ver Detalhes
            </button>
        </td>
    </tr>
    </tbody>
</table>
<br><br>

<a href="/admin/home"><button>Voltar</button></a>

</body>
</html>
