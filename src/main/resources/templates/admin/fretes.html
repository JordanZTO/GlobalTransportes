<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Fretes | Global Transportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homeadm.css}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img th:src="@{/img/LogoSem.png}" alt="Logo" />
        </div>
        <div class="sidebar-title">Global Transportes</div>
        <nav class="sidebar-nav">
            <a th:href="@{/admin/home}" class="sidebar-link"><i class="fas fa-home"></i> <span>In√≠cio</span></a>
            <a th:href="@{/admin/validar_cliente}" class="sidebar-link"><i class="fas fa-building"></i> <span>Validar Clientes</span></a>
            <a th:href="@{/admin/validar_motorista}" class="sidebar-link"><i class="fas fa-truck"></i> <span>Validar Motoristas</span></a>
            <a th:href="@{/admin/fretes}" class="sidebar-link active"><i class="fas fa-route"></i> <span>Gerenciar Fretes</span></a>
            <a th:href="@{/admin/dashboard}" class="sidebar-link"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
        </nav>
        <div class="sidebar-separator"></div>
        <div class="sidebar-bottom">
            <form th:action="@{/logout}" method="post" style="width:100%;">
                <button type="submit" class="sidebar-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
                </button>
            </form>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h2 class="text-center mb-4">Gerenciar Fretes</h2>
            
            <form method="get" action="/admin/fretes" class="mb-4">
                <div class="input-group">
                    <input type="text" name="filtro" class="form-control" placeholder="Filtrar por palavra-chave" th:value="${filtro}">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Filtrar
                    </button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Carga</th>
                            <th>Valor</th>
                            <th>Data Origem</th>
                            <th>Origem</th>
                            <th>Destino</th>
                            <th>Status</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="frete : ${fretes}">
                            <td th:text="${frete.tipoCarga}"></td>
                            <td th:text="${frete.valorFrete}"></td>
                            <td th:text="${frete.dataCriacao}"></td>
                            <td th:text="${frete.enderecoOrigem.cidade}"></td>
                            <td th:text="${frete.enderecoDestino.cidade}"></td>
                            <td th:text="${frete.freteStatus.nome}"></td>
                            <td>
                                <a th:href="@{/admin/frete/{id}(id=${frete.freteId})}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-eye"></i> Ver detalhes
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/admin/home}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
