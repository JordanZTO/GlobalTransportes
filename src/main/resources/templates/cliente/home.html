<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2>Menu do Cliente</h2>

<p><strong>Usuário:</strong> <span th:text="${cliente.nome}"></span></p>

<!-- Botão para acessar o perfil -->
<button type="button" onclick="window.location.href='/cliente/perfil'" class="btn btn-secondary">
    Ver Perfil
</button>

<!-- Botão para cadastrar frete -->
<button type="button"
        onclick="window.location.href='/fretes/cadastrar'"
        class="btn btn-primary"
        th:disabled="${!cliente.valido}">
    Cadastrar Frete
</button>

<br>

<h3>Meus Fretes</h3>

<br>

<form method="get" action="/cliente/home">
    <input type="text" name="filtro" placeholder="Filtrar fretes" th:value="${filtro}">
    <button type="submit">Filtrar</button>
</form>

<br>

<table border="1">
    <thead>
    <tr>
        <th>Carga</th>
        <th>Valor</th>
        <th>Data Origem</th>
        <th>Origem</th>
        <th>Destino</th>
        <th>Status</th>
        <th>Detalhes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="frete : ${fretes}">
        <td th:text="${frete.tipoCarga}"></td>
        <td th:text="${frete.valorFrete}"></td>
        <td th:text="${frete.dataCriacao}"></td>
        <td th:text="${frete.enderecoOrigem.cidade}"></td>
        <td th:text="${frete.enderecoDestino.cidade}"></td>
        <td th:text="${frete.freteStatus.nome}"></td>
        <td>
            <button type="button"
                    th:onclick="'window.location.href=\'/cliente/frete/' + ${frete.freteId} + '\';'">
                    Ver Detalhes
            </button>
        </td>
    </tr>
    </tbody>
</table>
<br><br>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sair</button>
</form>

<p th:if="${!cliente.valido}" style="color: red;">
    Seu perfil está incompleto ou inválido. Atualize-o ou contate o suporte para poder cadastrar fretes.
</p>



</body>
</html>
