<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precisa de Ajuda?</title>
    <link rel="stylesheet" th:href="@{/css/PrecisaAjuda.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <a th:href="@{/cliente/home}" class="btn-voltar">
            <img th:src="@{/img/desfazer1.png}" alt="Voltar" />
        </a>
        <div class="logo-area">
            <img th:src="@{/img/LogoSem.png}" alt="Logo" class="logo">
        </div>
    </div>
    <main>
        <section class="ajuda-container">
            <h1>Algum problema? <span class="emoji">☹️</span></h1>
            <p class="subtitulo"><a href="#">Deixe nossa equipe ajudar você</a></p>
            <form class="ajuda-form" th:action="@{/cliente/suporte}" th:object="${contatoDTO}" method="post">
                <input type="text" id="nome" name="nome" required placeholder="Nome do contato">
                <input type="email" id="email" name="email" required placeholder="E-mail">
                <select id="assunto" th:field="*{assunto}" required>
                    <option value="" disabled selected>Tópico &lt;&gt;</option>
                    <option value="cadastro">Cadastro de frete</option>
                    <option value="interface">Erros de Interface</option>
                    <option value="permissao">Erros de Permissão / Acesso</option>
                    <option value="calculo">Cálculo de Frete</option>
                    <option value="outro">Outro</option>
                </select>
                <textarea id="detalhes" th:field="*{detalhes}" rows="4" placeholder="Detalhes"></textarea>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
    </main>

    <div th:if="${mensagem}" style="color: green;">
        <p th:text="${mensagem}"></p>
    </div>

    <div th:if="${erro}" style="color: red;">
        <p th:text="${erro}"></p>
    </div>

    <footer>
        <div class="footer-logo">
            <img th:src="@{/img/LogoSem.png}" alt="Logo Anatanelly" />
            <div class="footer-logo-text">
                <strong>Anatonelly</strong>
                <span>Global Transportes</span>
            </div>
        </div>
        <div class="footer-content-right">
            <div class="footer-contact">
                <span>Contato</span>
                <span><img th:src="@{/img/gmail.png}" alt="gmail">comercial@globaltransportes.log.br</span>
                <span><img th:src="@{/img/telefone.png}" alt="telefone">+55 (31) 99431-6561</span>
            </div>
            <div class="footer-social">
                <span>Redes Sociais</span>
                <div class="footer-social-icons">
                    <a href="https://facebook.com/seu_perfil" target="_blank">
                        <img th:src="@{/img/Face.png}" alt="Facebook" />
                    </a>
                    <a href="https://instagram.com/seu_perfil" target="_blank">
                        <img th:src="@{/img/Insta.png}" alt="Instagram" />
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-copy">© 2023 Anatonelly. Todos os direitos reservados.</div>
    </footer>
    <script th:src="@{/js/Cadastro.js}"></script>
</body>
</html>
