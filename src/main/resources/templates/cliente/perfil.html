<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Cliente</title>
    <link rel="stylesheet" href="/css/estilo.css"> <!-- ajuste se necessário -->
</head>
<body>

<fieldset>
    <legend>Perfil do Cliente</legend>
        <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
        <p><strong>Data de Nascimento:</strong> <span th:text="${cliente.dataNascimento}"></span></p>
        <p><strong>CNPJ:</strong> <span th:text="${cliente.cnpj}"></span></p>
        <p><strong>Inscrição Estadual:</strong> <span th:text="${cliente.inscricaoEstadual}"></span></p>
        <p><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></p>
        <p><strong>Email Comercial:</strong> <span th:text="${cliente.emailComercial}"></span></p>
</fieldset>

<br>

<fieldset>
    <legend>Endereço</legend>
        <div th:if="${cliente.endereco != null}">
            <p><strong>Logradouro:</strong> <span th:text="${cliente.endereco.logradouro}"></span></p>
            <p><strong>Número:</strong> <span th:text="${cliente.endereco.numero}"></span></p>
            <p><strong>Complemento:</strong> <span th:text="${cliente.endereco.complemento}"></span></p>
            <p><strong>Bairro:</strong> <span th:text="${cliente.endereco.bairro}"></span></p>
            <p><strong>Cidade:</strong> <span th:text="${cliente.endereco.cidade}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${cliente.endereco.estado}"></span></p>
            <p><strong>CEP:</strong> <span th:text="${cliente.endereco.cep}"></span></p>
            <p><strong>País:</strong> <span th:text="${cliente.endereco.pais}"></span></p>
        </div>
</fieldset>

<br>

<button type="button" onclick="window.location.href='/cliente/perfil/editar'" class="btn btn-primary">
    Editar perfil
</button>

<br><br>

<a href="/cliente/home"><button>Voltar</button></a>

</body>
</html>
