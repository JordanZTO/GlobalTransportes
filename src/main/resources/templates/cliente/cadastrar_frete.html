<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Frete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/CadastrarFrete.css}">
</head>
<body>

<div class="sidebar">
    <div class="sidebar-logo">
        <img th:src="@{/img/LogoSem.png}" alt="Logo Global Transportes" />
    </div>
    <div class="sidebar-title">Global Transportes</div>
    <nav class="sidebar-nav">
        <a th:href="@{/cliente/home}" class="sidebar-link active"><i class="fas fa-home"></i> <span>Início</span></a>
        <a th:href="@{/cliente/perfil}" class="sidebar-link"><i class="fas fa-user"></i> <span>Meu Perfil</span></a>
        <a th:href="@{/cliente/suporte}" class="sidebar-link"><i class="fas fa-headset"></i> <span>Suporte</span></a>
    </nav>
    <div class="sidebar-separator"></div>
    <div class="sidebar-bottom">
        <a href="javascript: document.logoutForm.submit()" class="sidebar-logout"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true"></form>
    </div>
</div>

<div class="main-content">
    <h2>Cadastrar Novo Frete</h2>
    <form th:action="@{/fretes/salvarFrete}" th:object="${frete}" method="post">

        <!-- Dados do Frete -->
        <div class="form-card">
            <h3><i class="fas fa-box-open"></i> Dados do Frete</h3>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="tipoCarga" class="form-label">Tipo de Carga</label>
                    <input type="text" th:field="*{tipoCarga}" id="tipoCarga" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="valorNotaFiscal" class="form-label">Valor da Nota Fiscal (R$)</label>
                    <input type="number" step="0.01" th:field="*{valorNotaFiscal}" id="valorNotaFiscal" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" step="0.1" th:field="*{peso}" id="peso" class="form-control" required>
                </div>
                 <div class="col-md-6 form-group">
                    <label for="valorFrete" class="form-label">Valor do Frete (R$)</label>
                    <input type="number" step="0.01" th:field="*{valorFrete}" id="valorFrete" class="form-control" required>
                </div>
            </div>
             <div class="row">
                <div class="col-md-4 form-group">
                    <label for="comprimento" class="form-label">Comprimento (m)</label>
                    <input type="number" step="0.01" th:field="*{comprimento}" id="comprimento" class="form-control" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="largura" class="form-label">Largura (m)</label>
                    <input type="number" step="0.01" th:field="*{largura}" id="largura" class="form-control" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="altura" class="form-label">Altura (m)</label>
                    <input type="number" step="0.01" th:field="*{altura}" id="altura" class="form-control" required>
                </div>
            </div>
        </div>

        <!-- Endereço de Origem -->
        <div class="form-card">
            <h3><i class="fas fa-map-marker-alt"></i> Endereço de Origem</h3>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="cepOrigem" class="form-label">CEP</label>
                    <input type="text" th:field="*{enderecoOrigem.cep}" id="cepOrigem" class="form-control" required>
                </div>
                <div class="col-md-8 form-group">
                    <label for="logradouroOrigem" class="form-label">Logradouro</label>
                    <input type="text" th:field="*{enderecoOrigem.logradouro}" id="logradouroOrigem" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="numeroOrigem" class="form-label">Número</label>
                    <input type="text" th:field="*{enderecoOrigem.numero}" id="numeroOrigem" class="form-control" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="bairroOrigem" class="form-label">Bairro</label>
                    <input type="text" th:field="*{enderecoOrigem.bairro}" id="bairroOrigem" class="form-control">
                </div>
                <div class="col-md-4 form-group">
                    <label for="complementoOrigem" class="form-label">Complemento</label>
                    <input type="text" th:field="*{enderecoOrigem.complemento}" id="complementoOrigem" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="cidadeOrigem" class="form-label">Cidade</label>
                    <input type="text" th:field="*{enderecoOrigem.cidade}" id="cidadeOrigem" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="estadoOrigem" class="form-label">Estado (UF)</label>
                    <select th:field="*{enderecoOrigem.estado}" id="estadoOrigem" class="form-control" required title="Selecione um estado da lista">
                        <option value="" disabled selected>Selecione o Estado</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Endereço de Destino -->
        <div class="form-card">
            <h3><i class="fas fa-flag-checkered"></i> Endereço de Destino</h3>
             <div class="row">
                <div class="col-md-4 form-group">
                    <label for="cepDestino" class="form-label">CEP</label>
                    <input type="text" th:field="*{enderecoDestino.cep}" id="cepDestino" class="form-control" required>
                </div>
                <div class="col-md-8 form-group">
                    <label for="logradouroDestino" class="form-label">Logradouro</label>
                    <input type="text" th:field="*{enderecoDestino.logradouro}" id="logradouroDestino" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="numeroDestino" class="form-label">Número</label>
                    <input type="text" th:field="*{enderecoDestino.numero}" id="numeroDestino" class="form-control" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="bairroDestino" class="form-label">Bairro</label>
                    <input type="text" th:field="*{enderecoDestino.bairro}" id="bairroDestino" class="form-control">
                </div>
                <div class="col-md-4 form-group">
                    <label for="complementoDestino" class="form-label">Complemento</label>
                    <input type="text" th:field="*{enderecoDestino.complemento}" id="complementoDestino" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="cidadeDestino" class="form-label">Cidade</label>
                    <input type="text" th:field="*{enderecoDestino.cidade}" id="cidadeDestino" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="estadoDestino" class="form-label">Estado (UF)</label>
                    <select th:field="*{enderecoDestino.estado}" id="estadoDestino" class="form-control" required title="Selecione um estado da lista">
                        <option value="" disabled selected>Selecione o Estado</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Cadastrar Frete</button>
            <a th:href="@{/cliente/home}" class="btn btn-secondary"><i class="fas fa-times"></i> Voltar</a>
        </div>
    </form>
</div>

</body>
</html>
