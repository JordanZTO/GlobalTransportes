<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil do Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/EditarCli.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="/img/LogoSem.png" alt="Logo" />
        </div>
        <div class="sidebar-title">Global Transportes</div>
        <nav class="sidebar-nav">
            <a th:href="@{/cliente/home}" class="sidebar-link">
                <i class="fas fa-home"></i> <span>Início</span>
            </a>
            <a th:href="@{/cliente/perfil}" class="sidebar-link active">
                <i class="fas fa-user"></i> <span>Meu Perfil</span>
            </a>
            <a th:href="@{/fretes/cadastrar}" class="sidebar-link">
                <i class="fas fa-plus-circle"></i> <span>Cadastrar Frete</span>
            </a>
            <a th:href="@{/cliente/home}" class="sidebar-link">
                <i class="fas fa-truck"></i> <span>Meus Fretes</span>
            </a>
            <a th:href="@{/cliente/suporte}" class="sidebar-link">
                <i class="fas fa-headset"></i> <span>Suporte</span>
            </a>
        </nav>
        <div class="sidebar-separator"></div>
        <div class="sidebar-bottom">
            <a href="javascript: document.logoutForm.submit()" class="sidebar-logout"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true"></form>
        </div>
    </div>
    <div class="main-content">
        <h2 class="text-center mb-4">Editar Perfil do Cliente</h2>
        <form th:action="@{/cliente/perfil/editar}" method="post" th:object="${cliente}">
            <!-- Card Dados Pessoais -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="section-title mb-0">Dados Pessoais</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" th:field="*{nome}" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" th:field="*{dataNascimento}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="form-label">CNPJ</label>
                            <input type="text" class="form-control" th:field="*{cnpj}" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="form-label">Inscrição Estadual</label>
                            <input type="text" class="form-control" th:field="*{inscricaoEstadual}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="form-label">Telefone</label>
                            <input type="text" class="form-control" th:field="*{telefone}" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="form-label">Email Comercial</label>
                            <input type="email" class="form-control" th:field="*{emailComercial}" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card Endereço -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="section-title mb-0">Endereço</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label class="form-label">Logradouro</label>
                            <input type="text" class="form-control" th:field="*{logradouro}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="form-label">Complemento</label>
                            <input type="text" class="form-control" th:field="*{complemento}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="form-label">Cidade</label>
                            <input type="text" class="form-control" th:field="*{cidade}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label class="form-label">Número</label>
                            <input type="text" class="form-control" th:field="*{numero}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="form-label">Bairro</label>
                            <input type="text" class="form-control" th:field="*{bairro}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="form-label">Estado</label>
                            <select class="form-control" th:field="*{estado}" required>
                                <option value="" disabled selected>-- Selecione um estado --</option>
                                <option value="AC">Acre (AC)</option>
                                <option value="AL">Alagoas (AL)</option>
                                <option value="AP">Amapá (AP)</option>
                                <option value="AM">Amazonas (AM)</option>
                                <option value="BA">Bahia (BA)</option>
                                <option value="CE">Ceará (CE)</option>
                                <option value="DF">Distrito Federal (DF)</option>
                                <option value="ES">Espírito Santo (ES)</option>
                                <option value="GO">Goiás (GO)</option>
                                <option value="MA">Maranhão (MA)</option>
                                <option value="MT">Mato Grosso (MT)</option>
                                <option value="MS">Mato Grosso do Sul (MS)</option>
                                <option value="MG">Minas Gerais (MG)</option>
                                <option value="PA">Pará (PA)</option>
                                <option value="PB">Paraíba (PB)</option>
                                <option value="PR">Paraná (PR)</option>
                                <option value="PE">Pernambuco (PE)</option>
                                <option value="PI">Piauí (PI)</option>
                                <option value="RJ">Rio de Janeiro (RJ)</option>
                                <option value="RN">Rio Grande do Norte (RN)</option>
                                <option value="RS">Rio Grande do Sul (RS)</option>
                                <option value="RO">Rondônia (RO)</option>
                                <option value="RR">Roraima (RR)</option>
                                <option value="SC">Santa Catarina (SC)</option>
                                <option value="SP">São Paulo (SP)</option>
                                <option value="SE">Sergipe (SE)</option>
                                <option value="TO">Tocantins (TO)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label class="form-label">CEP</label>
                            <input type="text" class="form-control" th:field="*{cep}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="form-label">País</label>
                            <input type="text" class="form-control" th:field="*{pais}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <a href="/cliente/perfil" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
        <script th:src="@{/js/Perfil.js}"></script>
</body>
</html>
