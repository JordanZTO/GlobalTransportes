<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Opcional -->
</head>
<body>
<h2>Cadastro de Cliente</h2>

<form th:action="@{/cadastro-cliente}" th:object="${cliente}" method="post">

    <fieldset>
        <legend>Dados de Acesso</legend>
        <input type="email" th:field="*{email}" placeholder="Email" required><br>
        <input type="password" th:field="*{senha}" placeholder="Senha" required><br>
    </fieldset><br>

    <fieldset>
        <legend>Dados do Cliente</legend>
        <input type="text" th:field="*{nome}" placeholder="Nome Completo" required><br>
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" th:field="*{dataNascimento}" id="dataNascimento" required><br>
        <input type="text" th:field="*{cnpj}" placeholder="Cnpj" required><br>
        <input type="text" th:field="*{inscricaoEstadual}" placeholder="Inscrição Estadual" required><br>
        <input type="text" th:field="*{telefone}" placeholder="Telefone" required><br>
        <input type="email" th:field="*{emailComercial}" placeholder="Email Comercial" required><br>
    </fieldset><br>

    <fieldset>
        <legend>Endereço</legend>
        <input type="text" th:field="*{logradouro}" placeholder="Logradouro" required><br>
        <input type="text" th:field="*{numero}" placeholder="Numero" required><br>
        <input type="text" th:field="*{complemento}" placeholder="Complemento" ><br>
        <input type="text" th:field="*{bairro}" placeholder="Bairro" ><br>
        <input type="text" th:field="*{cidade}" placeholder="Cidade" required><br>
        <input type="text" th:field="*{estado}" placeholder="Estado" maxlength="2" required><br>
        <input type="text" th:field="*{cep}" placeholder="Cep" required><br>
        <input type="text" th:field="*{pais}" placeholder="Pais" value="Brasil" required><br>
    </fieldset><br>
    
    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
